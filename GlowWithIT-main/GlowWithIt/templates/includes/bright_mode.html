{% load static %}
<div class="gw-toggle" id="gwToggle">
  <div class="gw-toggle__row">

    <!-- Moon that symbolises dark mode -->
    <svg class="gw-toggle__icon gw-toggle__icon--moon" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 1 0 9.79 9.79z" fill="currentColor"/>
    </svg>

    <!-- Switch -->
    <label class="gw-switch" aria-label="Toggle bright mode">
      <input type="checkbox" class="gw-switch__input" id="gwSwitch">
      <span class="gw-switch__slider"></span>
      <span class="gw-switch__glow" aria-hidden="true"></span>
    </label>

    <!-- Sun that symbolises bright mode-->
    <svg class="gw-toggle__icon gw-toggle__icon--sun" viewBox="0 0 24 24" aria-hidden="true">
      <circle cx="12" cy="12" r="4" fill="currentColor"/>
      <g stroke="currentColor" stroke-width="2">
        <line x1="12" y1="1"  x2="12" y2="4"/>
        <line x1="12" y1="20" x2="12" y2="23"/>
        <line x1="1"  y1="12" x2="4"  y2="12"/>
        <line x1="20" y1="12" x2="23" y2="12"/>
        <line x1="4.22" y1="4.22" x2="6.34" y2="6.34"/>
        <line x1="17.66" y1="17.66" x2="19.78" y2="19.78"/>
        <line x1="4.22" y1="19.78" x2="6.34" y2="17.66"/>
        <line x1="17.66" y1="6.34"  x2="19.78" y2="4.22"/>
      </g>
    </svg>
  </div>

  <div class="gw-toggle__label" id="gwToggleLabel" aria-live="polite">Night Mode</div>
  <div class="gw-toggle__outerglow" aria-hidden="true"></div>
</div>
